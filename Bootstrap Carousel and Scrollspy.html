<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarsoul" class="carousel slide" data-ride="carsoul">
            <!-- Indicators -->
            <ol class="carsoul-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"> </li>
                <li data-target="#myCarousel" data-slide-to="2">
                </li>

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Felis_silvestris_silvestris_small_gradual_decrease_of_quality.png"
                        alt="Image 1">
                </div>


                <div class="item ">
                    <img src="https://jpeg.org/images/jpegls-home.jpg" alt="Image 2">
                </div>

                <div class="item">
                    <img src="https://fileinfo.com/img/ss/xl/jpg_44-2.jpg" alt="Image 3">
                </div>
            </div>

            <!--Left and right controls -->
            <a class="left carousel-control" href="" data-slide="prev">
            
                <span class="glyphicon glyphicon-chevron-left"></span>
            
                <span class="sr-only">Previous</span>
            
            </a>
            
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            
                <span class="glyphicon glyphicon-chevron-right"></span>
            
                <span class="sr-only">Next</span>           
             </a>

        </div>
    </div>
</body>

</html>
